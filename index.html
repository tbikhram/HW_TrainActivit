<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Train Activity</title>
    
    <meta name="vieport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
     
     <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



 

</head>
<body>
<!---panel 1 train title-------------------------------------------->


<div class="container">

                   <div class="headTag">
                <h1 class="text1"> Local Express </h1>
                <h3 class="text2">Time Table</h3>

            </div>
        
 


<!---panel 2  curent train Schedule-------------------------------------------->
<div class="row">
	<div class="col-lg-12">
            <div class="ppp">
                <!-- Default panel contents -->
               <div class="ph">

              <h3 class="pt"></h3>
              <hr>
              </div>

                <!-- Table -->
                <div class="pbody">
                <table class="table train-schedule"  id="trainInfo">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Avaw</th>
                     </tr>
                </thead>
            <tbody>
           
           </tbody>
           </table>
        </div>
	</div>

<!---panel 3 form for adding trains-------------------------------------------->
<div class="ppp">
<div class="ph">
            <h3 class="ptitle">Train Search</h3>
            </div>



                <div class="pbody">
                
             <form>
             	<div class="form-schd">
                    <label for="">Train Name</label>
                    <input type="text" class="form-local" id="trainInput">
                </div>

				<div class="form-schd">
                    <label for="">Destination</label>
                    <input type="text" class="form-local" id="destInput">
                </div>


				<div class="form-schd">
                    <label for="">First Train Time(HH:mm-military time)</label>
                    <input type="text"  class="form-local" id="ftInput" >
				</div>

               <div class="form-schd">
                    <label for="">Frequency(min)</label>
                    <input type="text" class="form-local" id="freqInput">
                </div>  

                    <button type="submit" class="btn btn-primary"
                    id="addTrainBtn">Submit</button>
                </form>

            </div>
        </div>

    </div>
</div>
</div>



<script src="Assets/JavaScript/app.js"></script>

</body>
</html>
