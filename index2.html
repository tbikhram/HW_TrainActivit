<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Train Schd</title>
	<meta name="vieport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	 <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
	
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	 
	 <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

	<!-- Jumbotron-->

	<div class="Jumbotron">
		<h1 class="text-top">Train Schedules</h1>
	</div>

	<div class="container Schedules">
		<div class="row">

			<div class="col-md-10 col-lg-10">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Schedule</h3>
					</div>

				<div class="panel-body">

				<!-- form to show schedule inputs -->

				<table class="train-schedule"
					<tr> <!-- col for spacing the text in the current schedule container-->
						<th class="col-xs-3" >Train Name</th>
						<th class="col-xs-2" >Destination</th>
						<th class="col-xs-2" >Frequency</th>
						<th class="col-xs-2" >Next Arrival</th>
						<th class="col-xs-2" >Minutes Away</th>
					</tr>
				</table>

			</div>
		</div>
	</div>
</div>
</div>

<!-- form conatiner for imputs -->	

	<div class="container imputs">
		<div class="row">

		<!-- input panel-->
	
			<div class="col-md-10 col-lg-10">
				<div class="panel panel-primary">
				 <div class="panel-heading">
				 	<h3 class="panel-title">Add Train</h3>
				 </div>
				 <div class="panel-body">

				 	<!-- this area will have the form with input boxes and labels-->

				 	<form role="form">
				 		<div class="form-schd">
				 			<label for="text">Train Name</label>
				 			<input type="text" name="">
				 		</div>
				 		
				 	</form>




</body>
</html>
